<ion-item>
    <h2>Entregar a: {{item.user_name}}</h2>
</ion-item>
<ion-item lines="none" (click)="verMapa()" detail>
    <ion-icon slot="start" name="map"></ion-icon>
    <ion-label class="ion-text-wrap">{{item.address_user.direccion}}</ion-label>
</ion-item>
<ion-item lines="none" (click)="llamar()" *ngIf="item.phone_number_user" detail>
    <ion-icon slot="start" name="call"></ion-icon>
    <ion-label class="ion-text-wrap">{{item.phone_number_user}}</ion-label>
</ion-item>
<ion-item lines="none" style="margin-top: 0.5rem;" *ngIf="!inOrder">
    <!-- <ion-label color="primary" style="font-weight: 700;">Gana: {{item.ganancia | currency:'CAD':'symbol-narrow':'1.0-2' }}</ion-label> -->
    <ion-button slot="end" (click)="verPedido()" class="gradient--">
        Detalles pedido
    </ion-button>
</ion-item>
